<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>削除手順</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 50%;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        ol {
            font-size: 16px;
            color: #555;
        }
        li {
            margin: 10px 0;
        }
        .delete-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: red;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>削除手順</h1>
    <ol>
        <li>削除ボタンをクリック</li>
    </ol>
    <a href="#" class="delete-btn">削除</a>
</div>

</body>
</html>
